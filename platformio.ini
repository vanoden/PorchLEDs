[env:micro]
platform = atmelavr
board = micro
framework = arduino
lib_deps = 
    fastled/FastLED @ ^3.4.0
build_flags =
    -DNUM_LEDS=150
    -DLED_PIN_1=5
    -DLED_PIN_2=7
    -DBRIGHTNESS=64
    -DUPDATES_PER_SECOND=4


[env:uno]
platform = atmelavr
framework = arduino
board = uno
lib_extra_dirs = /home/tony/Documents/PlatformIO/Libraries
lib_deps = fastled/FastLED @ ^3.4.0
build_flags = 
    -DNUM_LEDS=50
    -DLED_PIN_1=5
    -DLED_PIN_2=7
    -DBRIGHTNESS=64
    -DUPDATES_PER_SECOND=20